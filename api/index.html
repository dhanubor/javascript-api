<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api learn</title>
</head>
<body>
   <h1 id="task">my work sample</h1>





   <script>
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(res => res.json())
    .then(data =>
     document.getElementById('task').innerText = data[0].title
    )
   </script>
</body>
</html>
